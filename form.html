<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Registration Form</title>
</head>
<body style="background-color: #d1f1e8;">
    
    <br>  
    <p>
    <center><h1 style="background-color: #fc7f0a;">VACCINATION</h1></center>
    <center><h1 style="background-color: #fdfaf9;">REGISTRATION</h1></center>
    <center><h1 style="background-color: #2fce07;">FORM</h1></center>
    </p>
    <br><br>
    
    <hr style="height: 2px;  background-color: black;">
    <form action="register_.jsp" method="Post">
        <fieldset>
           <legend><h1><b>Registration Form</b></h1></legend>
           <hr>
           <fieldset>
                <br>
                 
                 <label>Firstname :- <input type="text" name="Firstname" ></label>
                 &emsp;
                 &emsp;
                 <label>Lastname :- <input type="text" name="Lastname" ></label>
                 <br><br><br>

                 <label>Aadhar number: <input type="text" name="Aadhar_number" minlength="12" maxlength="12" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></label>
                 <br><br><br>
                 


                 <label>Father's Name :- <input type="text" name="fathers_name"></label>
                 <br><br><br>
                 <label>Email-Id :- <input type="email" name="email"></label>
                 &emsp;
                 &emsp;
                 <label>Contact :- <input type="text" name="contact" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></label>
                 <br><br><br>
                 <label for="dob">DOB(dd/mm/yyyy) :- </label>
                 <label><input type="date" name="dob" placeholder="dd-mm-yyyy"
                     min="1950-01-01" max="2022-12-31"></label>
                 <br><br><br>
                 <label for="Gender">Gender :- </label>
                 <label><input type="radio" name="Gender" value="male">Male</label>
                 <label><input type="radio" name="Gender" value="female">Female</label>
                 <label><input type="radio" name="Gender" value="female">Other</label>
                 <br><br><br>
                 <label>State :- <input type="text" name="state"></label>
                 &emsp;
                 &emsp;
                 <label>City :- <input type="text" name="city"></label>
                 &emsp;
                 &emsp;
                 <label>Pincode :- <input type="text" name="pincode" minlength="6" maxlength="6" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></label>
                 <br><br>
                 <label for="address">Address :- </label>
                 <textarea name="address" cols="30" rows="1"></textarea>
                 <br><br><br>


                <label>Dose:
                <input type="radio" name="dose" value="1st (First)"> 1st (First)
                <input type="radio" name="dose" value="2nd (Second)"> 2nd (Second)
                <br><br><br>


                
                 
           </fieldset>
           <center>
             <h3><input type="submit" name="submit">
             <input type="reset" name="reset"></h3>
           </center>
        </fieldset>
        <br><br><br><br><br><br>
    </form>
</body>
</html>
